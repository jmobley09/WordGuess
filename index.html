<!doctype <!DOCTYPE html>
<html>

<head>
    <title>Word Guess Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1 class="display-4">Twenty One Pilots Song Guess</h1>
                <p class="lead">In this game guess the song by the band Twnety One Pilots</p>
                <a class="btn btn-primary btn-lg" href="index.html" role="button">Reset</a>
            </div>
        </div>
    </div>
    <div class="game">
        <audio id="carradio">
            <source src="assets/songs/carradio.mp3" type="audio/mpeg">
        </audio>
        <audio id="fairlylocal">
            <source src="assets/songs/fairlylocal.mp3" type="audio/mpeg">
        </audio>
        <audio id="heavydirtysoul">
            <source src="assets/songs/heavydirtysoul.mp3" type="audio/mpeg">
        </audio>
        <audio id="messageman">
            <source src="assets/songs/messageman.mp3" type="audio/mpeg">
        </audio>
        <audio id="migraine">
            <source src="assets/songs/migraine.mp3" type="audio/mpeg">
        </audio>
        <audio id="stressedout">
            <source src="assets/songs/stressedout.mp3" type="audio/mpeg">
        </audio>
        <audio id="trees">
            <source src="assets/songs/trees.mp3" type="audio/mpeg">
        </audio>
        <div class="row">
            <div class="col-md-12">
                <div class="Song"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>Current Word: </p>
                <div id="CurrentWord"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>Letters Guessed: </p>
                <div id="GuessLetters"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>Number of Guesses Remaining: </p>
                <div id="Remaining"></div>
            </div>
        </div>
    </div>
</body>

</html>
